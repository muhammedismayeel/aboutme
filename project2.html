<!DOCTYPE html>
<html>
<head>
    <title>random number</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button{
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>RANDOM NUMBER</h1>
    <br>
    <button onclick="roll()">Random Number</button>
    <h3 id="num"></h3>
    <script>
        function roll(){
            let randomNumber = Math.floor(Math.random()*10)+1;
            document.getElementById("num")+randomNumber
        }
    </script>
</body>
</html>
